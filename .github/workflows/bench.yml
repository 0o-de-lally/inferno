name: Benchmark
permissions:
  contents: write
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  bench:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust Stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - name: Install cargo-criterion
        run: cargo install cargo-criterion
      - name: Run benchmarks and check for regressions
        run: ./benchmarking/check-performance.sh
      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-report
          path: |
            benchmark.json
      - name: Commit benchmark results
        if: github.ref == 'refs/heads/main'
        uses: EndBug/add-and-commit@v9
        with:
          add: |
            ./.prior_bench
          message: "Update benchmark results [skip ci]"
          default_author: github_actions
          new_branch: benchmark-updates-${{ github.run_id }}
          push: origin HEAD:benchmark-updates-${{ github.run_id }}
      - name: Create Pull Request for benchmark updates
        if: github.ref == 'refs/heads/main'
        id: pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: benchmark-updates-${{ github.run_id }}
          title: "Update benchmark results"
          body: |
            Auto-generated benchmark results update
            
            - Updates .prior_bench artifacts
            - Generated by GitHub Actions run ${{ github.run_id }}
          delete-branch: true
      - name: Enable auto-merge
        if: steps.pr.outputs.pull-request-number != ''
        run: gh pr merge --auto --squash ${{ steps.pr.outputs.pull-request-number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
